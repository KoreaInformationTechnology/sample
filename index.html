기본 파일 템플릿

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
</body>
</html>

HTML 문서는 .html로 끝나도록 저장하시면 되며

모든 HTML 문서는 위의 코드를 가지고 있어야 HTML 파일로 인식합니다.

<head> 내부엔 사이트 생성에 필요한 인코딩형식, 사이트제목, 필요한 CSS나 JS파일 등이 들어갈 수 있으며 

<body> 내부엔 실제 웹사이트에서 보여줄 글, 그림 등을 적어주시면 됩니다.
